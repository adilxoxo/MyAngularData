<table datatable [dtOptions]="dtOptions" id="idDataTable" class="row-border hover">
</table>
<div class="row">
    <div class="col-md-1">
        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add User</button>
    </div>
</div>

<!-- Create Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Create User</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="idUserForm" [formGroup]="checkoutForm" (ngSubmit)="onSubmit1(checkoutForm.value)">
            <div class="modal-body">
                    
                            <div class="form-group">
                              <label for="recipient-name" class="col-form-label">First Name</label>
                              <input type="text" class="form-control" name="name"  formControlName="firstname">
                            </div>
                            <div class="form-group">
                              <label for="message-text" class="col-form-label">Last Name</label>
                              <input type="text" class="form-control" name="lastname" formControlName="lastname">
                            </div>
                    
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="saveUser('idUserForm')">Save</button>
            </div>
        </form>
          </div>
        </div>
      </div>

      <!-- Edit Modal -->
<div class="modal fade" id="modelEditUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Edit User</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="idEditUserForm">
            <div class="modal-body">
                    
                            <div class="form-group">
                              <label for="recipient-name" class="col-form-label">First Name</label>
                              <input type="text" class="form-control" name="name" id="idName">
                            </div>
                            <div class="form-group">
                              <label for="message-text" class="col-form-label">Last Name</label>
                              <input type="text" class="form-control" name="lastname" id="idLastName">
                            </div>
                    
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="saveUser('idEditUserForm')">Save</button>
            </div>
        </form>
          </div>
        </div>
      </div>

      <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
    </ngx-spinner>
