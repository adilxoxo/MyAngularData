
<form [formGroup]='profileForm' (ngSubmit)='onSubmit()'>
        <h3 align='center'>TEST FORM</h3>
        <div class="form-group">
          <label>First Name : </label>
          <input class="form-control" type="text" formControlName='firstName'>
        </div>
        
    
        <div class="form-group">
          <label>Last Name : </label>
          <input class="form-control" type="text" formControlName="lastName">
        </div>

         <div formGroupName="Address">
            <h4>Address</h4>
            <div class="form-group"><label>Street:</label><input type="text" class="form-control" formControlName="street"></div>
            <div class="form-group"><label>City:</label><input type="text" class="form-control" formControlName="city"></div>
            <div class="form-group"><label>State:</label> <input type="text" class="form-control" formControlName="state"></div>
            <div class="form-group"><label>Zip Code:</label><input type="text" class="form-control" formControlName="zip"></div>
    </div>

        <p>Form Status: {{ profileForm.status }}</p> <p *ngIf='formVals'>   {{formVals|json}}   </p>
        <button class='btn btn-info' type="submit" [disabled]="!profileForm.valid">Submit <span class="glyphicon glyphicon-ok-circle"></span></button>
        <button class='btn btn-warning' (click)='getTable()'> Get Table Data<span class="glyphicon glyphicon-warning-sign"></span></button>
        <button (click)='onCancel()'class='btn btn-danger'>Cancel <span class="glyphicon glyphicon-remove-circle"></span></button>
    
      </form>
